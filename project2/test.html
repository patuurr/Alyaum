<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }

        .header .logo {
            margin: 0;
            font-size: 1.5em;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f4a261;
        }

        .hero {
            background: url('hero.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h2 {
            margin: 0;
            font-size: 2.5em;
        }

        .hero p {
            margin: 10px 0 20px;
        }

        .btn {
            background: #f4a261;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e76f51;
        }

        .products {
            padding: 20px;
            background: #f9f9f9;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .product-card p {
            color: #333;
            font-size: 1em;
            margin: 10px 0;
        }

        .product-card .quantity {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-card .quantity input {
            width: 50px;
            text-align: center;
            padding: 5px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-to-cart {
            background: #f4a261;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #e76f51;
        }

        .cart {
            padding: 20px;
            background: #fff;
        }

        .cart h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-items {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .checkout {
            text-align: center;
            margin-top: 20px;
        }

        .checkout button {
            background: #f4a261;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .checkout button:hover {
            background: #e76f51;
        }

        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ShopEase</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#cart">Cart</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero" class="hero">
        <div class="container">
            <h2>Welcome to ShopEase</h2>
            <p>Your one-stop shop for everything you need!</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    <section id="products" class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-grid">
                <!-- Example Product Card -->
                <div class="product-card">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <div class="quantity">
                        <label for="quantity-1">Quantity:</label>
                        <input type="number" id="quantity-1" min="1" value="1">
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>

                <div class="product-card">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$15.00</p>
                    <div class="quantity">
                        <label for="quantity-2">Quantity:</label>
                        <input type="number" id="quantity-2" min="1" value="1">
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more product cards as needed -->
            </div>
        </div>
    </section>

    <section id="cart" class="cart">
        <div class="container">
            <h2>Your Cart</h2>
            <div class="cart-items">
                <p>No items in your cart yet!</p>
            </div>
            <div class="checkout">
                <button id="checkout-button">Checkout</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ShopEase. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const cartItems = document.querySelector('.cart-items');
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const checkoutButton = document.getElementById('checkout-button');

        const cart = [];
        let totalPrice = 0;

        // Function to update cart display
        function updateCart() {
            cartItems.innerHTML = '';
            totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>No items in your cart yet!</p>';
            } else {
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <span>${item.name} (x${item.quantity})</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                    cartItems.appendChild(cartItem);
                });

                // Add total price display
                const totalDisplay = document.createElement('div');
                totalDisplay.className = 'cart-total';
                totalDisplay.innerHTML = `
                    <hr>
                    <strong>Total: $${totalPrice.toFixed(2)}</strong>
                `;
                cartItems.appendChild(totalDisplay);
            }
        }

                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ name: productName, price: productPrice, quantity: quantity });
                }

                updateCart();
            });
        });*/

        // Event listener for checkout button
        checkoutButton.addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Your cart is empty!');
            } else {
                let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                alert(`Thank you for your purchase! Your total is $${total.toFixed(2)}.`);
                //cart.length = 0; // Clear the cart
                updateCart();
            }
        });
        // Initial update to the cart   
            
       // Function to update the cart display
    function updateCartDisplay() {
    cartItems.innerHTML = ''; // Clear previous cart content
    if (cart.length === 0) {
        cartItems.innerHTML = '<p>No items in your cart yet!</p>';
    } else {
        cart.forEach((item, index) => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <span>${item.name} x ${item.quantity}</span>
                <span>$${(item.price * item.quantity).toFixed(2)}</span>
            `;
            cartItems.appendChild(cartItem);
        });

        // Total calculation
        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        const totalElement = document.createElement('div');
        totalElement.classList.add('cart-item');
        totalElement.innerHTML = `<strong>Total:</strong> <strong>$${total.toFixed(2)}</strong>`;
        cartItems.appendChild(totalElement);
    }
}

    // Add event listeners to all Add-to-Cart buttons
    addToCartButtons.forEach((button, index) => {
    button.addEventListener('click', () => {
        const productCard = button.parentElement;
        const productName = productCard.querySelector('h3').textContent;
        const productPrice = parseFloat(productCard.querySelector('p').textContent.replace('$', ''));
        const quantityInput = productCard.querySelector('input');
        const quantity = parseInt(quantityInput.value);

        // Add the product to the cart
        const existingProductIndex = cart.findIndex(item => item.name === productName);
        if (existingProductIndex > -1) {
            cart[existingProductIndex].quantity += quantity;
        } else {
            cart.push({ name: productName, price: productPrice, quantity });
        }

        updateCartDisplay();
    });
});

    // Handle checkout and save the cart
    checkoutButton.addEventListener('click', () => {
    if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
    }

    // Save the cart with the user ID
    const cartData = { userId, cart };
    fetch('/save-cart', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(cartData),
    })
        .then(response => response.json())
        .then(data => {
            alert('Cart saved successfully!');
        })
        .catch(error => {
            console.error('Error saving cart:', error);
            alert('Failed to save cart. Please try again.');
        });
});

    </script>
</body>
