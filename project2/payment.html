    <div class="payment-box">
        <h2>Enter Payment Details</h2>
        <form id="payment-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="month" id="expiry-date" name="expiry-date" required>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" maxlength="3" required>

            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" required>

        </form>

    <script>
        const paymentForm = document.getElementById('payment-form');

        paymentForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;
            const cardName = document.getElementById('card-name').value;

            if (validateCardDetails(cardNumber, expiryDate, cvv)) {
                alert('Payment successful!');
                window.location.href = 'index.html'; // Redirect back to the homepage
            } else {
                alert('Invalid payment details. Please try again.');
            }
        });

        function validateCardDetails(cardNumber, expiryDate, cvv) {
            const cardNumberRegex = /^\d{16}$/;
            const cvvRegex = /^\d{3}$/;

            return (
                cardNumberRegex.test(cardNumber.replace(/\s+/g, '')) &&
                cvvRegex.test(cvv) &&
                new Date(expiryDate) > new Date()
            );
        }
    </script>
